name: publish executable file to release page

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4  # 修正されたアクション名

      - name: Set up Python
        uses: actions/setup-python@v5  # 修正されたアクション名
        with:
          python-version: 3.11

      - name: Install Poetry and dependencies
        run: |
          python -m pip install pyinstaller
          pip install toml  # pyproject.tomlを読み込むためのtomlライブラリ

      - name: Get version from pyproject.toml
        id: version
        run: |
          version=$(python -c "import toml; print(toml.load('pyproject.toml')['tool']['poetry']['version'])")
          echo "version=$version" >> $GITHUB_ENV

      - name: Create executable file with pyinstaller and zip
        run: |
          pyinstaller game.py --name Shooting-Game --onefile --noconsole --add-data "assets;assets"
          pushd dist
          
          # バージョン番号を使ってZIPファイル名を動的に作成
          zip_file_name="Shooting-Game_windows_${{ env.version }}.zip"
          Compress-Archive -Path Shooting-Game.exe -DestinationPath $zip_file_name

      - name: Upload an executable file to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/Shooting-Game_windows_${{ env.version }}.zip
